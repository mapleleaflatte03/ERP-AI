# ERPX AI Accounting - Full Stack Docker Compose
# ==============================================
# Production-ready deployment with all services
#
# IMPORTANT: Using DO Agent qwen3-32b ONLY - NO LOCAL LLM
#
# Services:
# - api: FastAPI backend
# - worker: Temporal worker  
# - bot: Telegram bot
# - web: Web UI (nginx)
# - postgres: Database
# - qdrant: Vector store
# - minio: Object storage
# - redis: Cache
# - temporal: Workflow engine
# - temporal-ui: Temporal dashboard
# - kong: API Gateway
# - keycloak: Identity provider
# - opa: Policy engine
# - otel-collector: OpenTelemetry
# - jaeger: Tracing
# - prometheus: Metrics
# - grafana: Dashboards
# - mlflow: Experiment tracking

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

services:
  # ==========================================================================
  # ERPX AI API Service - DO Agent qwen3-32b ONLY
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erpx-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # LLM Configuration - DO Agent ONLY (NO LOCAL LLM)
      - LLM_PROVIDER=do_agent
      - DO_AGENT_URL=${DO_AGENT_URL:-https://gdfyu2bkvuq4idxkb6x2xkpe.agents.do-ai.run}
      - DO_AGENT_KEY=${DO_AGENT_KEY:-J0DmNnkcjIOlB6n3tUKkZ-2OSW2ZOE_C}
      - DO_AGENT_MODEL=qwen3-32b
      - DISABLE_LOCAL_LLM=1
      
      # Database
      - DATABASE_URL=postgresql://erpx:erpx_secret@postgres:5432/erpx
      
      # Storage
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=erpx_minio
      - MINIO_SECRET_KEY=erpx_minio_secret
      - MINIO_BUCKET=erpx-documents
      
      # Vector DB
      - QDRANT_URL=http://qdrant:6333
      
      # Redis
      - REDIS_URL=redis://redis:6379
      
      # Temporal
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_TASK_QUEUE=erpx-document-queue
      - ENABLE_TEMPORAL=1
      
      # OPA
      - OPA_URL=http://opa:8181
      
      # Observability
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=erpx-api
      
      # Guardrails
      - MIN_CONFIDENCE=0.6
      - HUMAN_REVIEW_THRESHOLD=0.8
    volumes:
      - ./data/uploads:/root/erp-ai/data/uploads
      - ./data/kb:/root/erp-ai/data/kb
      - ./configs:/root/erp-ai/configs:ro
      - ./src:/root/erp-ai/src:ro
      - ./core:/root/erp-ai/core:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - erpx-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    logging: *default-logging

  # ==========================================================================
  # PostgreSQL - Transaction & Audit Database
  # ==========================================================================
  postgres:
    image: pgvector/pgvector:pg15
    container_name: erpx-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=erpx
      - POSTGRES_PASSWORD=erpx_secret
      - POSTGRES_DB=erpx
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - erpx-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U erpx -d erpx"]
    logging: *default-logging

  # ==========================================================================
  # Qdrant - Vector Database for RAG
  # ==========================================================================
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: erpx-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
      - ./configs/qdrant:/qdrant/config:ro
    networks:
      - erpx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # MinIO - Object Storage (S3-compatible)
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: erpx-minio
    command: server /data --console-address ":9001"
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=erpx_minio
      - MINIO_ROOT_PASSWORD=erpx_minio_secret
      # PR15: Allow Prometheus scrape without auth
      - MINIO_PROMETHEUS_AUTH_TYPE=public
    volumes:
      - minio_data:/data
    networks:
      - erpx-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
    logging: *default-logging

  # ==========================================================================
  # MLflow - Experiment Tracking
  # ==========================================================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: erpx-mlflow
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /mlflow/artifacts
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    networks:
      - erpx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
  # ==========================================================================
  # Jaeger - Distributed Tracing (OpenTelemetry)
  # ==========================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: erpx-jaeger
    ports:
      - "16686:16686"  # UI
      - "14269:14269"  # Admin/health
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - erpx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # Redis - Caching & Rate Limiting
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: erpx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - erpx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Temporal - Workflow Orchestration
  # ==========================================================================
  temporal:
    image: temporalio/auto-setup:latest
    container_name: erpx-temporal
    restart: unless-stopped
    ports:
      - "7233:7233"
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=erpx
      - POSTGRES_PWD=erpx_secret
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erpx-network
    healthcheck:
      test: ["CMD", "tctl", "--address", "erpx-temporal:7233", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging: *default-logging

  temporal-ui:
    image: temporalio/ui:latest
    container_name: erpx-temporal-ui
    restart: unless-stopped
    ports:
      - "8088:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - temporal
    networks:
      - erpx-network
    logging: *default-logging

  # ==========================================================================
  # Worker - Temporal Worker (DO Agent qwen3-32b ONLY)
  # ==========================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erpx-worker
    restart: unless-stopped
    command: python -m src.workflows.worker_pr17
    environment:
      - LLM_PROVIDER=do_agent
      - DO_AGENT_URL=${DO_AGENT_URL:-https://gdfyu2bkvuq4idxkb6x2xkpe.agents.do-ai.run}
      - DO_AGENT_KEY=${DO_AGENT_KEY:-J0DmNnkcjIOlB6n3tUKkZ-2OSW2ZOE_C}
      - DO_AGENT_MODEL=qwen3-32b
      - DISABLE_LOCAL_LLM=1
      - DATABASE_URL=postgresql://erpx:erpx_secret@postgres:5432/erpx
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_TASK_QUEUE=erpx-document-queue
      - ENABLE_TEMPORAL=1
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=erpx_minio
      - MINIO_SECRET_KEY=erpx_minio_secret
      - MINIO_BUCKET=erpx-documents
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=erpx-worker
    volumes:
      - ./data/uploads:/root/erp-ai/data/uploads
      - ./src:/root/erp-ai/src:ro
      - ./core:/root/erp-ai/core:ro
    depends_on:
      - temporal
      - postgres
      - api
    networks:
      - erpx-network
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import socket; s=socket.socket(); s.settimeout(1); s.connect((\"temporal\", 7233)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging: *default-logging

  # ==========================================================================
  # Telegram Bot (DO Agent qwen3-32b ONLY)
  # ==========================================================================
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erpx-bot
    restart: unless-stopped
    command: python -m src.bot.telegram_bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_BASE_URL=http://api:8000
      - LLM_PROVIDER=do_agent
      - DO_AGENT_MODEL=qwen3-32b
      - DISABLE_LOCAL_LLM=1
    volumes:
      - ./data/uploads/telegram:/root/erp-ai/data/uploads/telegram
      - ./src:/root/erp-ai/src:ro
      - ./core:/root/erp-ai/core:ro
    depends_on:
      - api
    networks:
      - erpx-network
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import socket; s=socket.socket(); s.settimeout(1); s.connect((\"api\", 8000)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging: *default-logging


  # ==========================================================================
  # Kong - API Gateway
  # ==========================================================================
  kong:
    image: kong:latest
    container_name: erpx-kong
    restart: unless-stopped
    ports:
      - "8080:8000"
      - "8443:8443"
      - "8001:8001"
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/etc/kong/kong.yml
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    volumes:
      - ./infrastructure/kong/kong.yml:/etc/kong/kong.yml:ro
    depends_on:
      - api
    networks:
      - erpx-network
    logging: *default-logging

  # ==========================================================================
  # Keycloak - Identity Provider
  # ==========================================================================
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: erpx-keycloak
    restart: unless-stopped
    ports:
      - "8180:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin_secret
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/erpx
      - KC_DB_USERNAME=erpx
      - KC_DB_PASSWORD=erpx_secret
      - KC_HEALTH_ENABLED=true
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./configs/keycloak/erpx-realm.json:/opt/keycloak/data/import/erpx-realm.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erpx-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    logging: *default-logging

  # ==========================================================================
  # OPA - Policy Engine
  # ==========================================================================
  opa:
    image: openpolicyagent/opa:latest
    container_name: erpx-opa
    restart: unless-stopped
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--addr=:8181"
      - "--log-level=info"
      - "--set=decision_logs.console=true"
      - "/policies"
    volumes:
      - ./infrastructure/opa/policies:/policies:ro
    networks:
      - erpx-network
    logging: *default-logging

  # ==========================================================================
  # OpenTelemetry Collector
  # ==========================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: erpx-otel
    restart: unless-stopped
    ports:
      - "13133:13133"  # health_check
      - "8889:8889"    # prometheus metrics
    volumes:
      - ./infrastructure/otel/otel-collector.yaml:/etc/otel/config.yaml:ro
    command: ["--config=/etc/otel/config.yaml"]
    networks:
      - erpx-network
    healthcheck:
      test: ["CMD", "/otelcol-contrib", "--version"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging: *default-logging

  # ==========================================================================
  # Prometheus - Metrics
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: erpx-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - erpx-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging: *default-logging

  # ==========================================================================
  # Grafana - Dashboards
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: erpx-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - jaeger
    networks:
      - erpx-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging: *default-logging

  # ==========================================================================
  # ERPX Agent Console UI
  # ==========================================================================
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        VITE_KEYCLOAK_URL: https://auth.welliam.codes
    container_name: erpx-ui
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      - api
    networks:
      - erpx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:80/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging: *default-logging

  # ==========================================================================
  # MinIO Setup - Create Buckets
  # ==========================================================================
  minio-setup:
    image: minio/mc
    container_name: erpx-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set erpx http://minio:9000 erpx_minio erpx_minio_secret;
      mc mb --ignore-existing erpx/erpx-documents;
      mc mb --ignore-existing erpx/raw-documents;
      mc mb --ignore-existing erpx/processed-documents;
      mc mb --ignore-existing erpx/mlflow;
      echo 'Buckets created successfully';
      exit 0;
      "
    networks:
      - erpx-network

# ==========================================================================
# Networks
# ==========================================================================
networks:
  erpx-network:
    driver: bridge
    name: erpx-network

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres_data:
    name: erpx-postgres-data
  qdrant_data:
    name: erpx-qdrant-data
  minio_data:
    name: erpx-minio-data
  mlflow_data:
    name: erpx-mlflow-data
  redis_data:
    name: erpx-redis-data
  prometheus_data:
    name: erpx-prometheus-data
  grafana_data:
    name: erpx-grafana-data
