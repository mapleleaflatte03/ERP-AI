# Pre-commit hooks for ERPX AI
# Run: pre-commit install && pre-commit run --all-files
repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        name: ruff lint
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: ruff format

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: check yaml syntax
        args: [--unsafe]  # Allow custom tags in docker-compose
      - id: end-of-file-fixer
        name: fix end of files
        exclude: ^(data/|logs/|\.env)
      - id: trailing-whitespace
        name: trim trailing whitespace
        exclude: ^(data/|logs/)
      - id: check-added-large-files
        name: check large files
        args: [--maxkb=1000]
      - id: check-merge-conflict
        name: check merge conflicts

  # Security checks (informational only)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: detect secrets
        args: [--baseline, .secrets.baseline]
        exclude: ^(\.env\.example|tests/|data/)
